<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function makeTree(size){
        let tree = "";
        for(let i=size;i>1;i-=2){
            for(let k=0;k<i;k++){
                tree+="*";
            }
            tree+="<br/>";
        }
        document.writeln("<div style='text-align:center'>"+tree+"</div>")
    }
    wndows.onload = makeTree(20);
</script>
<body >
    <div id="a"  class="a"></div>
</body>
</html>
