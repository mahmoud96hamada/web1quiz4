<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function neww(){
        let k="";
        let j=0;
        for(let i=0;i<6;i++){
            switch(i){
                case 0:j=0;
                break;
                case 1:j=2;
                break;
                case 2:j=4;
                break;
                case 3:j=6;
                break;
                case 4:j=8;
                break;
                default:j=9;
                break;
                
            }
            for(j;j<9;j++){
                k+="*";
            }
            k+="<br>";
            
            
            
        }
        ((document.getElementById("a")).innerHTML) =k;
     }
</script>
<style>
    .a{
        @media (width>900px) {
            background-color: gray;
            padding-top: 10px;
            text-align: center;
            margin-inline: 50px;
            margin-top: 50px;
        }
        
        @media (width<=900px) {
            background-color: gray;
            padding-top: 10px;
            text-align: center;
            margin-inline: 50px;
            margin-top: 40px;
        }
    }
    
</style>
<body onload="neww()">
    <div id="a"  class="a"></div>
</body>
</html>
